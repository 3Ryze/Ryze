<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ryze - Minecraft Development Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rosy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â™¡</text></svg>">
<body>

    <div class="preloader">
        <div class="preloader-logo"></div>
        <div class="preloader-bar"></div>
    </div>

    <div class="progress-bar"></div>

    <div class="cursor-dot"></div>

    <header>
        <nav>
            <div class="logo"></div>
            <ul class="nav-links">
            </ul>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div id="three-js-container"></div>
            <div class="hero-content">
                <h1 class="animated-gradient"><span class="typing-effect"></span></h1>
                <p></p>
                <a href="#contact" class="cta-button"></a>
            </div>
        </section>

        <section id="about" class="content-section">
        </section>

        <section id="portfolio" class="content-section" style="opacity: 1; transform: none;">
            <h2>Showcase & Previews</h2>
            <p style="text-align: center; max-width: 600px; margin: -2rem auto 3rem auto; color: var(--text-muted-color);">
                Here are some examples of my work. Click on any image to see it in full size.
            </p>
            <div class="portfolio-grid">
                <!-- To add an image:
                    1. Place your image in the 'images/previews/' folder.
                    2. Copy one of the <a...> blocks below.
                    3. Change both href and src to your new image path (e.g., 'images/previews/ability4.png').
                    4. Update the alt text to describe your project.
                -->
                <a href="images/previews/ability1.png" target="_blank" class="portfolio-item">
                    <img src="images/previews/ability1.png" alt="Project Ability 1 Preview">
                </a>
                <a href="images/previews/ability2.png" target="_blank" class="portfolio-item">
                    <img src="images/previews/ability2.png" alt="Project Ability 2 Preview">
                </a>
                <a href="images/previews/ability3.png" target="_blank" class="portfolio-item">
                    <img src="images/previews/ability3.png" alt="Project Ability 3 Preview">
                </a>
            </div>
        </section>

        <section id="smps" class="content-section">
        </section>

        <section id="reviews" class="content-section">
        </section>

        <section id="pricing" class="content-section">
        </section>

        <section id="contact" class="content-section">
        </section>
    </main>

    <footer>
    </footer>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
